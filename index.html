<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vote App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/main.css" />
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <h3 class="text-center">Story Vote App</h3>
    <div class="container col-4" id="app">
        <story-component v-for="story in sortedStories" v-bind:story="story"
            v-bind:stories="stories" :key=" story.id">
        </story-component>
    </div>
    <!-- bn -->
    <script src="./stories_seed.js"></script>
    <script src="./main.js"></script>
</body>

</html>
